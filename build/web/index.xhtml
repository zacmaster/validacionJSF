<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Keyup: " />
            <p:inputText id="counter" value="#{listenerView.text}" required="true" requiredMessage="Debe completar el campo nombre" validator="#{ listenerView.validar}" validatorMessage="Mensaje del validator">
                <p:ajax event="keyup" update="msg" />
            </p:inputText>
            <p:message for="counter" id="msg" display="icon" />
    </h:form>
    </h:body>
</html>
